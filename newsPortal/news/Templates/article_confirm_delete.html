{% extends 'base_generic.html' %}

{% block content %}
  <h1>Удалить статью или новость?</h1>
  <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'news_list' %}">Отмена</a>
  </form>
{% endblock %}
